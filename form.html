    <main>
        <form id="myForm" method="get" action="record.html">
        
        <fieldset id="account">
            <legend>Create an Account</legend>
            <div class="required">*Required fields</div>
            <label class="top">Username<span class="note">*</span><input type="text" id="username" name="username" placeholder="Please enter a username" required></label>
            <label class="top">Password <span class="note">(alphanumeric, no special characters)*</span><input type="password" id="password" name="password" pattern="[a-zA-z0-9]{8,}" placeholder="At least 8 characters" title="Please enter a valid password" required></label>
            <label class="top">Re-enter Password<span class="note">*</span><input type="password" id="password2" name="password2" pattern="[a-zA-z0-9]{8,}" placeholder="Re-enter your password" title="Re-enter your password" required></label>
            <div id="p-validation"></div>
            <label class="top">E-mail <span class="note">(byui.edu domain only)*</span><input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="your-email@byui.edu" title="Please enter a valid email address" required></label>
            <div id="e-validation"></div>
        </fieldset>

        <fieldset id="rate">
            <legend>Rate the Page</legend>
            <label class="top">Your Rating: </label>
                <div id="rangevalue">0</div>
                <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues" title="Page rating slider">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
        </fieldset>

        <input type="submit" value="Create My Account" class="submitBtn">

        </form>
